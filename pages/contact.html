<style>
  .typed-cursor {
    color: #f8ac09d0 !important;
  }
  .breathing-effect {
    color: white;
    text-shadow: 0 0 10px red;
    animation: breathing 5s infinite;
  }

  @keyframes breathing {
    0% { text-shadow: 0 0 10px red; }
    50% { text-shadow: 0 0 20px red; }
    100% { text-shadow: 0 0 10px red; }
  }

  .contact-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .contact-form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 500;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: red;
    outline: none;
  }

  .form-group textarea {
    height: 150px;
    resize: vertical;
  }

  .submit-btn {
    background-color: red;
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #cc0000;
  }

  .contact-info {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    margin-bottom: 40px;
    text-align: center;
  }

  .contact-info h3 {
    color: red;
    margin-bottom: 30px;
    font-size: 1.5em;
    text-transform: uppercase;
  }

  .contact-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .contact-item {
    padding: 15px;
    background: #f8f9fa;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  .contact-item:hover {
    transform: translateY(-5px);
  }

  .contact-item p {
    margin: 0;
    color: #333;
    font-size: 1.1em;
  }

  .social-links {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
  }

  .social-links a {
    display: inline-block;
    margin: 0 15px;
    color: #333;
    text-decoration: none;
    transition: all 0.3s ease;
    padding: 10px 20px;
    border-radius: 5px;
    background: #f8f9fa;
  }

  .social-links a:hover {
    color: white;
    background: red;
    transform: translateY(-3px);
  }

  .overlay {
    position: relative;
  }

  .overlay::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
  }
</style>
